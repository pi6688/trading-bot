# Scalping
# ========

# algo
wait_start: 2
unit: 1

# stochastic oscillator
overbought: 80
oversold: 20

# margin
max_trans: 10
max_margin_risk: 0.65

#stop_limit
gain_limit: 12
loss_limit: 4
auto_limit: 60

# stop-loss
swap: 0.1
stop_limit: 0.1
max_records: 60

# prefs
prefs:
  - EUR/USD zero
  - USD/JPY zero
  - GBP/USD zero
  - USD/CHF zero
secondary-prefs:
  EUR/USD zero: EUR/USD
  USD/JPY zero: USD/JPY
  GBP/USD zero: GBP/USD
  USD/CHF zero: USD/CHF
